version: '3.8'

services:
  web-ui:
    build: .
    container_name: local_notebooklm_ui
    ports:
      - "7860:7860"
    command: ["python", "local_notebooklm/web_ui.py"]
    volumes:
      - .:/app

  api-server:
    build: .
    container_name: local_notebooklm_api
    ports:
      - "8000:8000"
    command: ["python", "local_notebooklm/server.py"]
    volumes:
      - .:/app